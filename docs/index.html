<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">

  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/regular.min.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="css/v4-shims.min.css">
  <link rel="stylesheet" href="css/svg-with-js.min.css">
  <link rel="stylesheet" href="css/solid.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap-dark.min.css" />

  <script src="js/custom.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div id="elm-node"></div>
  <script>
    window.onload = initJavascript;
    window.onresize = onResize;
    const node = document.getElementById('elm-node');
    var app = Elm.Main.init({
      node: node
    });
    app.ports.copy.subscribe(url => {
      // Usually you'd check for permissions here but Firefox does not currently support that feature.
      navigator.clipboard.writeText(url).then(() => app.ports.receiveCopyResult.send(true), () => app.ports.receiveCopyResult.send(false));
    });
  </script>
</body>

</html>
